<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today</title>
    <link rel="stylesheet" href="static/style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Weather Today</h1>
        <div>
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-button">Get Weather</button>
            <button id="toggle-units">Switch to Imperial</button>
        </div>
        
        <div id="weather-info">
            
            <!-- Weather data will be displayed here -->
        </div>

        <div id="favorites">
            <h3>Favorites</h3>
            <ul id="favorites-list"></ul>
        </div>
    </div>

    <script src="static/app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
